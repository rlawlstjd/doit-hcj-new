<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>블록 레벨과 인라인 레벨</title>
		<style>
			 * {
				box-sizing: border-box;
			 }
			body {
				margin: 0;
			}
			body  * {  /* body 하위에 있는 모든 요소에 대해 */
				border:1px solid blue;
				margin: 1px;
			}
			h1{
				width: 300px;
				border: 7px solid green;
			}
			.accent {
				color:red;
				font-weight:bold;
				display: inline;
				
			}
		</style>
	</head>
	<body>
		<h1>시간이란...</h1>
		<div>내일 죽을 것처럼 <p class="accent">오늘</p>을 살고 </div>
		<p>영원히 살 것처럼 <br>내일을 꿈꾸어라. </p>	  
</body>
</html>
