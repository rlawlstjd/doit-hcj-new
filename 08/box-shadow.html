<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>박스모델</title>
	<style>
    	
		.y1 {
			font-size: 2em;
			background: #fff;
      padding: 15px 30px;
			margin:15px;				
      border: 1px solid #222;	
			/* Do it! 박스 모델에 그림자 추가하기 */

		}

	<button class="y1">Do it!</button>

</body>
</html>
