<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>박스모델</title>
	<style>
		div {
			width:200px;
			height:100px;
			display:inline-block;
			margin:15px;			
			border-style:solid;  /* 테두리 스타일 - 실선 */
		}
		/* Do it! 테두리 두께 지정하기 */
		div:nth-of-type(1){
			border-width: 40px;
		}
		div:nth-of-type(2){
			border-width: thick thin;
		}
		div:nth-of-type(3){
			border-width: thin thin thick thin;
		}
	</style>
</head>
<body>
	<div></div>
  <div></div>	
	<div></div>
	<div></div>	  
</body>
</html>
