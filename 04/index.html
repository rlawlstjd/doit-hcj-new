<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>안녕하세요</title>
  </head>
  <body>
    <header>
      <h1 style="display : inline">heading 태그입니다.</h1>
      <strong>강조입니다</strong>
      <b>진하게 나옵니다</b> <!--storeng강조 하는 '의미'를 담음, b는 단순 글자 굵기만 설정-->
    </header>
    <main>
      <p>paragraph 입니다.</p> <!--p 는 block level태그, 나머지는 inline level 태그 -->
      <em style="display : block">이탤릭체 강조입니다.</em> <!--Strong, b와 마찬가지 (em이 강조하는 의미를 담고 있음.)-->
      <!--style="display : block" 사용하면 값을 변경함 -->
      <i>그냥 이탤릭체입니다.</i>
      <addr title="Artificial Intelligentce">AI</addr> <!--줄임말 설정 addr-->
      <code>push()</code> <!--소스코드처럼 나타냄-->
      <del>삭제된내용</del> <!--글 삭제 표시 -->
      <ins>추가된내용</ins> <!--밑줄-->
      <mark>마크입니다.</mark> <!--하이라이트-->
      <small>스몰입니다.</small> <!--글자 덧붙이거나 저작권 등 부가 정보를 작게 표시할 때 사용-->
      <sub>섭입니다.</sub> <!--아래첨자 표시-->
      <sup>섶입니다.</sup> <!--위첨자 표시-->
    </main>
    <footer>
      <p>예담입니다</p> 
    </footer>
  </body>
</html>
